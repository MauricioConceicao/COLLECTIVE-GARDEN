    <!--Iniciando JS-->    
        
    <script>

        //define onde o mapa fica estatico.

            var map = L.map('map').setView([-30.093181, -51.334734], 26);

        //define o estilo(layer) do mapa.
               
            var layer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });

        //adiciona o layer no mapa.
       
             layer.addTo(map);


        //=================configs de elementos no mapa==================

        // adiciona marcador(pointers)  
            
            var oro = L.marker([-30.093059, -51.334440],{
                draggable: false,  //opçao de arrastar o pointer.
                title: "Orô"}//oro
            ).addTo(map).bindPopup('<div id="oro_pop"><center><h4>Orô</h4><p>Folhas sagradas, Euê Orô (Ewé Orò) <br>ou Folhas de Orô é como são chamadas as folhas,<br>plantas, raízes, sementes e favas <br>utilizadas nos preceitos e cerimônias <br>como água sagrada das religiões afro-brasileiras.</p><img src="imagensPlantas/oro.jpg" style="height: auto; height: auto;" alt=""></center></div>');


            var terramissina = L.marker([-30.093386, -51.334363],{
                draggable:false, //opçao de arrastar o pointer.
                title: "terramissina"}//terramissina
            ).addTo(map).bindPopup('<div id="terramissina_pop"><center><h4>Terramicina Antibiótico Natural</h4><p>Por causa de sua ação diurética e anti-inflamatória o chá de terramicina é um ótimo aliado na eliminação da bactéria Escherichia coli causadora da cistite.</p><img src="imagensPlantas/terramissina.jpg" style="height: auto; height: auto;" alt=""></center></div>');
        
    
        



        //popups em objetos.

            //PopUp no pointer
                //oro.bindPopup(menu).openPopup();
                //terramissina.bindPopup(menu).openPopup();
            //PopUp no circulo
                //circle.bindPopup("I am a circle.");
            //PopUp no poligono
                //polygon.bindPopup("I am a polygon.");

        //popup independente.

            //var popup = L.popup()
            //.setLatLng([-30.115731, -51.327438])
            //.setContent("I am a standalone popup.")
            //.openOn(map);

        //evento que indica longiitude e latitude com click no mapa.

            var popup = L.popup();

            function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
            }

            map.on('click', onMapClick);

    </script>
